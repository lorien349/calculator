<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="container">
            <h1 id="title">CALCULATOR</h1>
        
            <p id="output">­</p>

            <div id="btn-container">
                <button id="clear-btn" class="btn special-btn">C</button>
                <button id="sign-btn" class="btn special-btn">±</button>
                <button id="percentaje-btn" class="btn special-btn">%</button>
                <button id="division-btn" class="btn operator-btn">÷</button>

                <button id="n7-btn" class="btn number-btn">7</button>
                <button id="n8-btn" class="btn number-btn">8</button>
                <button id="n9-btn" class="btn number-btn">9</button>
                <button id="product-btn" class="btn operator-btn">×</button>

                <button id="n4-btn" class="btn number-btn">4</button>
                <button id="n5-btn" class="btn number-btn">5</button>
                <button id="n6-btn" class="btn number-btn">6</button>
                <button id="substraction-btn" class="btn operator-btn">-</button>
                
                <button id="n1-btn" class="btn number-btn">1</button>
                <button id="n2-btn" class="btn number-btn">2</button>
                <button id="n3-btn" class="btn number-btn">3</button>
                <button id="addition-btn" class="btn operator-btn">+</button>

                <button id="n0-btn" class="btn number-btn">0</button>
                <button id="dot-btn" class="btn number-btn">.</button>
                <button id="equal-btn" class="btn">=</button>
            </div>
        </div>
    </body>
</html>
